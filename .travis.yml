# Тут указывается используемый в проекте язык программирования, можно указать несколько
language: c
dist: xenial
compiler: gcc
before_install:
    - sudo apt update
    - sudo apt install SDL SDL_image SDL_mixer SDL_ttf portmidi

script: 
 - git ls-files src/ | xargs clang-format -i src/*.c 
 - git diff --exit-code
 - make 

 